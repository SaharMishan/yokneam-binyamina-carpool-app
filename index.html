
<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3202/3202926.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Primary Meta Tags -->
    <title>קארפול יקנעם-בנימינה</title>
    <meta name="title" content="קארפול יקנעם-בנימינה" />
    <meta name="description" content="הדרך החכמה והקהילתית להתנייד בין יקנעם לבנימינה. הצטרפו לנסיעה או הציעו אחת משלכם!" />

    <!-- PWA Primary Meta -->
    <meta name="theme-color" content="#4f46e5" />
    <link rel="manifest" href="./manifest.json" />
    
    <!-- iOS / Safari Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="קארפול" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3202/3202926.png" />
    
    <!-- Performance Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://firestore.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['Heebo', 'sans-serif'] },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.2s ease-out forwards',
              'pulse-soft': 'pulseSoft 2s infinite',
              'car-bounce': 'carBounce 0.6s ease-in-out infinite',
              'road-scroll': 'roadScroll 1.5s linear infinite',
              'cloud-drift': 'cloudDrift 20s linear infinite',
            },
            keyframes: {
              float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-15px)' } },
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              scaleIn: { '0%': { transform: 'scale(0.95)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } },
              pulseSoft: { '0%, 100%': { opacity: 1 }, '50%': { opacity: 0.7 } },
              carBounce: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-4px)' } },
              roadScroll: { '0%': { backgroundPosition: '100% 0' }, '100%': { backgroundPosition: '0% 0' } },
              cloudDrift: { '0%': { transform: 'translateX(100%)' }, '100%': { transform: 'translateX(-100%)' } }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
      }
      body {
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: contain;
        background-color: #f8fafc;
        touch-action: manipulation;
      }
      button { user-select: none; }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .dark .glass-card {
        background: rgba(15, 23, 42, 0.7);
      }

      /* Utility for smooth road animation */
      .animate-road {
        background: linear-gradient(90deg, #6366f1 0%, #6366f1 70%, transparent 70%, transparent 100%);
        background-size: 40px 4px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.3"
  }
}
</script>

</body>
</html>
